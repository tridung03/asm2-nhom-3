
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Signin </h2>
  
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
               
  
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg"formControlName="email" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span *ngIf="email && email.invalid && email.touched">truong email la bat buoc</span>
  
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password"  name="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <span *ngIf="password&& password.invalid && password.touched">truong password la bat
                      buoc</span>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" 
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign in</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                    <a href="/signup" class="fw-bold text-body"><u>SignUp here</u></a></p>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
